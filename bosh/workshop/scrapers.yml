- type: replace
  path: /instance_groups/name=prometheus/jobs/name=prometheus2/properties/prometheus/scrape_configs?/-
  value:
    job_name: gitlab
    metrics_path: /-/metrics
    scheme: https
    scrape_interval: 5s
    static_configs:
    - labels:
        name: GitLab
      targets:
      - ((blackbox-targets))
