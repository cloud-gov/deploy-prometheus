instance_groups:
- name: alertmanager
  instances: 1
  vm_type: ((environment))-prometheus
  persistent_disk_type: ((environment))-prometheus-small
  stemcell: default
  azs: ((azs))
  networks:
  - name: ((environment))-monitoring
  jobs:
  - name: alertmanager
    release: prometheus
    properties:
      alertmanager:
        data:
          retention: 720h
        route:
          receiver: slack
        slack:
          api_url: ((slack-api-url))
        receivers:
        - name: slack
          slack_configs:
          - channel: ((slack-channel))
            text: "{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}"
          pagerduty_configs:
          - service_key: ((pagerduty-key))

- name: prometheus
  instances: 1
  vm_type: ((environment))-prometheus
  persistent_disk_type: ((environment))-prometheus-large
  stemcell: default
  azs: ((azs))
  networks:
  - name: ((environment))-monitoring
  env:
    persistent_disk_fs: xfs
  jobs:
  - name: prometheus
    release: prometheus
    properties:
      prometheus:
        storage:
          local:
            retention: 720h
        rule_files:
        - /var/vcap/jobs/bosh_alerts/*.alerts
        - /var/vcap/jobs/cloudfoundry_alerts/*.alerts
        - /var/vcap/jobs/kubernetes_alerts/*.alerts
        - /var/vcap/jobs/elasticsearch_alerts/*.alerts
        - /var/vcap/jobs/concourse_alerts/*.alerts
        - /var/vcap/jobs/prometheus_alerts/*.alerts
        custom_rules:
        - (( file "bosh/alerts/kubernetes_broker.alerts" ))
        - (( file "bosh/alerts/logsearch_backup.alerts" ))
        - (( file "bosh/alerts/awslogs.alerts" ))
        - (( file "bosh/alerts/aws_iam_mfa.alerts" ))
        - (( file "bosh/alerts/bosh_unknown_instance.alerts" ))
        - (( file "bosh/alerts/nessus.alerts" ))
        scrape_configs:
        - job_name: prometheus
          static_configs:
          - targets:
            - localhost:9090
        - job_name: pushgateway
          honor_labels: true
          static_configs:
          - targets:
            - localhost:9091
        - job_name: bosh
          scrape_interval: 1m
          scrape_timeout: 1m
          static_configs:
          - targets:
            - localhost:9190
        - job_name: firehose
          static_configs:
          - targets:
            - localhost:9186
        - job_name: kube_state_metrics_exporter
          static_configs:
          - targets:
            - localhost:9188
        - job_name: influxdb_exporter
          static_configs:
          - targets:
            - localhost:9122
        - job_name: elasticsearch_exporter
          file_sd_configs:
          - files:
            - /var/vcap/store/bosh_exporter/bosh_target_groups.json
          relabel_configs:
          - source_labels: [__meta_bosh_job_process_name]
            regex: elasticsearch_exporter
            action: keep
          - source_labels: [__address__]
            regex: "(.*)"
            target_label: __address__
            replacement: "${1}:9114"
        - job_name: node
          file_sd_configs:
          - files:
            - /var/vcap/store/bosh_exporter/bosh_target_groups.json
          relabel_configs:
          - source_labels: [__meta_bosh_job_process_name]
            regex: node_exporter
            action: keep
          - source_labels: [__address__]
            regex: "(.*)"
            target_label: __address__
            replacement: "${1}:9100"
  - name: pushgateway
    release: prometheus
  - name: bosh_exporter
    release: prometheus
    properties:
      bosh_exporter:
        bosh:
          url: ((bosh-url))
          ca_cert: ((bosh-ca-cert))
          uaa:
            url: ((bosh-url)):8443
            client_id: ((bosh-client-id))
            client_secret: ((bosh-client-secret))
        metrics:
          environment: ((environment))
  - name: firehose_exporter
    release: prometheus
    properties:
      firehose_exporter:
        uaa:
          url: https://login.((meta.domain))
          client_id: ((firehose-client-id))
          client_secret: ((firehose-client-secret))
        doppler:
          url: wss://doppler.((meta.domain)):443
          subscription_id: prometheus
        metrics:
          environment: ((environment))
  - name: kube_state_metrics_exporter
    release: prometheus
    properties:
      kube_state_metrics_exporter:
        apiserver: ((kubernetes-apiserver-url))
        kubeconfig: ((kubernetes-config))
  - name: influxdb_exporter
    release: prometheus
  - name: bosh_alerts
    release: prometheus
    properties:
      bosh_alerts:
        job_ephemeral_disk_full:
          threshold: 75
          evaluation_time: 10m
        job_ephemeral_persistent_disk_full:
          threshold: 75
          evaluation_time: 10m
        job_persistent_disk_full:
          threshold: 75
          evaluation_time: 10m
        job_predict_persistent_disk_full:
          threshold: 75
          evaluation_time: 10m
  - name: cloudfoundry_alerts
    release: prometheus
  - name: kubernetes_alerts
    release: prometheus
  - name: elasticsearch_alerts
    release: prometheus
  - name: concourse_alerts
    release: prometheus
  - name: prometheus_alerts
    release: prometheus

- name: grafana
  instances: 1
  vm_type: ((environment))-prometheus
  persistent_disk_type: ((environment))-prometheus-small
  stemcell: default
  azs: ((azs))
  networks:
  - name: ((environment))-monitoring
  jobs:
  - name: grafana
    release: prometheus
    properties:
      grafana:
        server:
          root_url: https://grafana.((domain))
        auth:
          anonymous:
            enabled: true
            org_role: Admin
          basic:
            enabled: false
        dashboards:
          json:
            enabled: true
        prometheus:
          dashboard_files:
          - /var/vcap/jobs/bosh_dashboards/*.json
          - /var/vcap/jobs/system_dashboards/*.json
          - /var/vcap/jobs/cloudfoundry_dashboards/*.json
          - /var/vcap/jobs/kubernetes_dashboards/*.json
          - /var/vcap/jobs/elasticsearch_dashboards/*.json
          - /var/vcap/jobs/concourse_dashboards/*.json
          - /var/vcap/jobs/prometheus_dashboards/*.json
  - name: bosh_dashboards
    release: prometheus
  - name: system_dashboards
    release: prometheus
  - name: cloudfoundry_dashboards
    release: prometheus
  - name: kubernetes_dashboards
    release: prometheus
  - name: elasticsearch_dashboards
    release: prometheus
  - name: concourse_dashboards
    release: prometheus
  - name: prometheus_dashboards
    release: prometheus

- name: nginx
  instances: 1
  vm_type: ((environment))-prometheus
  persistent_disk_type: ((environment))-prometheus-small
  vm_extensions:
  - ((environment))-prometheus-lb
  stemcell: default
  azs: ((azs))
  networks:
  - name: ((environment))-monitoring
  jobs:
  - name: nginx
    release: prometheus
    properties:
      nginx:
        prometheus:
          http_port: 8081
          server_name: prometheus.((domain))
        alertmanager:
          http_port: 8081
          server_name: alertmanager.((domain))
        grafana:
          http_port: 8081
          server_name: grafana.((domain))
  - name: oauth2-proxy
    release: oauth2-proxy
    properties:
      address: http://0.0.0.0:8080
      upstream: http://127.0.0.1:8081
      provider: oidc
      client_id: ((oauth-proxy-client-id))
      client_secret: ((oauth-proxy-client-secret))
      cookie_secret: ((oauth-proxy-cookie-secret))
      oidc_issuer_url: https://opslogin.fr.cloud.gov/oauth/token
      email_domain: gsa.gov
